resources:
- name: repo
  type: git
  source:
    uri: https://github.com/SanketShah-21/ConcourseTest.git
    branch: main

jobs:
- name: hello-world-job-8
  plan:
  - get: repo
    trigger: true   # tell Concourse to trigger this job when new versions are emitted
  - task: create-commit
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: gitea/gitea
      inputs:
      - name: repo
      outputs:
      - name: repo
      params:
        EMAIL: sshah@cargurus.com
      run:
        path: sh
        args:
        - -cx
        # this is just a bash script
        - |
          cd repo
          date +%Y-%m-%d > todays-date
          git add ./todays-date
          git config --global user.email $EMAIL
          git config --global user.name $GIT_AUTHOR_NAME
          git commit -m "Yoo! Updated todays date"
  - put: repo
    params:
      repository: repo
